<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="loja">Loja</h1>
        <nav> 
            <ul>
                <a href="#produtos">Produtos</a>
                <a href="#cesto">Cesto</a>
            </ul>
        </nav>
    </header>

    <main>
    <section id="options">

        <label for="category-select">Filtrar por Categoria: </label>
          <select  id="category-select">
            
            <option value="0">Todas as Categorias</option>
            <option value="2">T-shirts</option>
            <option value="3">Canecas</option>
            <option value="4">Meias</option>
          </select>
          
       <label for="">Ordenar:</label>
          <select id="order-select">
            <option value="asc">Preço crescente</option>
            <option value="desc">Preço decrescente</option>
          </select>
        <label for="">Procurar: </label>
        <input type="text" id="search-input" placeholder="Pesquisar produtos...">

        
        </section>
        
        
        <section id="produtos"> 
            <h2 id="selecione">Selecione os produtos</h2> <br>
            <section id="produtos-container">
                <!-- Os produtos serão inseridos aqui -->

            </section>
        </section>

        <section id="cesto">
            <h3 id="selecione"> Cesto</h3>
            <section id="cesto-container">
                <!-- Os produtos no cesto serão inseridos aqui -->
             <p id="preco"></p>    
            </section>
        </section>
    </main>

    <footer>
        <p> 2024 Loja Virtual. Todos os direitos reservados.</p>
    </footer>

    <script src="produtos.js"></script>
    <script src="main.js"></script>
</body>
</html>
