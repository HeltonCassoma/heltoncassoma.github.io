<body>
    <header>

    <h2>Dados da viagem</h2><br>
    <form>
<fieldset>
    <legend>Nesta página vamos registar uma intenção de uma viagem à nossa cidade</legend>
    <label for="nome">Nome:</label>
        <input type="Nome" name="nome" id="nome" size="20" autofocus required>
    

        <label for="apelido">Apelido:</label>
        <input type="Apelido" name="apelido" id="apelido" size="30" required>

        <label for="email">Email:</label>
        <input type="Email" name="email" id="email" required> <br><br>
        
        <label for="partida">Digite a data de partida:</label>
        <input type="date" name="partida" id="partida" required><br><br>
        

        <label for="regresso">Digite a data de regresso:</label>
        <input type="date" name="regresso" id="regresso" required><br><br>

        <label for="passageiros">Digite o número de passageiros:</label>
        <input type="number" name="number" id="passageiros" size="524"><br><br>

        <p>Escolha os seus meios de transporte favorito:</p>
        <label for="carro"> Carro</label>
        <input type="checkbox" name="carro" id="carro">
        <label for="comboio">Comboio</label>
        <input type="checkbox" name="comboio" id="comboio">
        <label for="aviao">Avião</label>
        <input type="checkbox" name="aviao" id="aviao">
        <label for="outros">Entre Outros</label>
        <input type="checkbox" name="outro" id="outros">

        <p>Qual serviço deseja na sua viagem?</p>
        <label for="basico">Básico</label>
        <input type="radio" name="servico" id="basico">
        <label for="premium">Premium</label>
        <input type="radio" name="servico" id="premium">


</fieldset>

    </form>
</body>
</html>
