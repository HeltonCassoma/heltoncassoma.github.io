<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
</head>
<body>
<h2>Quizz</h2>

<form>
    <fieldset>
        <legend>Insira seus dados:</legend>

        <label for="nome">Nome:</label>
        <input type="Nome" name="nome" id="nome">

        <label for="apelido">Apelido:</label>
        <input type="Apelido" name="apelido" id="apelido">

        <label for="email">Email:</label>
        <input type="Email" name="email" id="email">
    </fieldset>

    <fieldset>
        
        <label for="cidade">Insira o nome da Cidade:</label>
        <input type="Cidade" name="cidade" id="cidade">

        <p>Já visitou?</p>
        <label for="sim">Sim</label>
        <input type="radio"  name="visita" id="sim">
        
        <label for="não">Não</label>
        <input type="radio" name="não" id="não">
        


    </fieldset>
</form>
    
</body>
</html>
